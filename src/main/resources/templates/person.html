<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>

    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="margoWeb">

<div th:insert="~{partials/sections :: section_header}"></div>

<div ng-controller="MainCtrl">
    <!--Add new row-->
    <div class="container">
        <form ng-submit="registerNewPerson()">
            <div class="form-group">
                <h3>Name</h3>
                <input class="form-control" ng-model="person.name" type="text"/>
            </div>
            <div class="form-group">
                <h3>Login</h3>
                <input class="form-control" ng-model="person.login" type="text"/>
            </div>
            <div class="form-group">
                <h3>Password</h3>
                <input class="form-control" ng-model="person.password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control btn-primary" type="submit"/>
            </div>
        </form>
    </div>
    <!--Search & Table-->
    <div class="container">
        <!--Search-->
        <div class="col-md-6 col-xl-12">
            <input type="text" ng-model="searchItem">
        </div>
        <!--Table-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th> #</th>
                <th> Name</th>
                <th> Login</th>
                <th> Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in people | filter : searchItem">
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
                <td>{{person.login}}</td>
                <td>
                    <form ng-submit="deleteSelectedPerson(person)">
                        <input class="form-control btn-primary" value="Delete" type="submit"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{partials/sections :: section_footer}"></div>

</body>

</html>
