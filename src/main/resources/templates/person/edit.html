<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body ng-app="margoWeb">

<!-- Navigation -->
<div th:insert="~{partials/header :: section_header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:insert="~{partials/sidebar :: section__sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <h2>Edit selected person.</h2>
            <p>Edit selected person data.</p>

            <div th:each="p : ${person}">
                <form th:action="@{/person/update}" th:object="${editedPerson}" method="post">
                    <input type="hidden" name="id" th:value="${p.id}">
                    <div class="form-group">
                        <label for="username">Person name</label>
                        <input id="username" class="form-control" type="text" name="name" th:value="${p.name}"/>
                    </div>
                    <div class="form-group">
                        <h3 for="login">Login</h3>
                        <input id="login" class="form-control" type="text" name="login" th:value="${p.login}"/>
                    </div>
                    <div class="form-group">
                        <h3 for="password">Password</h3>
                        <input id="password" class="form-control" type="password" name="password" th:value="${p.password}"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-primary" type="submit"/>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<div th:insert="~{partials/scripts :: section__scripts}"></div>

</body>

</html>
